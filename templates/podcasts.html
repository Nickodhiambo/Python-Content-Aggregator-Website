{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PySodes</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static '1-main.css' %}">
    <!--<link rel="stylesheet" href="{% static 'main.css' %}">-->
  </head>

  <header class="container group">
    <section>
        <h1 class="logo">
            <a href="{% url 'episodes:index' %}">Pysodes</a>
        </h1>
    </section>
    <h3 class="tagline">Latest Python Episodes</h3>
    <nav class="nav primary-nav">
        <ul>
            <li><a href="{% url 'episodes:index' %}">Home</a></li><!--
            --><li><a href="{% url 'episodes:podcasts' %}">Podcasts</a></li><!--
            --><li><a href="{% url 'episodes:about' %}">About Us</a></li>
        </ul>
    </nav>
</header>
  <body class="d-flex flex-column">
    
    

    <main class="container flex-grow-1">
      <div class="row">
        <div class="col">
          {% for episode in episodes %}
          <section class="card mb-3">
            <div class="row no-gutters">
              <div class="col-md-2 my-auto">
                <img
                  src="{{ episode.image }}"
                  class="img-fluid ml-3 my-3"
                  alt="{{ episode.podcast_name }}"
                />
              </div>
              <div class="col-md-10">
                <div class="card-body ml-3">
                  <h3 class="card-title">{{ episode.title }}</h3>
                  <p class="card-text">{{ episode.description }}</p>
                  <a href="{{ episode.link }}">
                    <p class="card-text">ðŸŽ§ Listen to this episode</p>
                  </a>
                </div>
              </div>
            </div>
          </section>
          {% endfor %}
        </div>
      </div>
    </main>

    

    <!--<script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>-->
  </body>
  <footer class="primary-footer container group">
    <small>&copy; Pysodes</small>
    <nav class="nav">
        <ul>
            <li><a href="{% url 'episodes:index' %}">Home</a></li><!--
            --><li><a href="{% url 'episodes:podcasts' %}">Podcasts</a></li><!--
            --><li><a href="{% url 'episodes:about' %}">About Us</a></li>
        </ul>
    </nav>
</footer>
</html>
